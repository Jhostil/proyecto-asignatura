<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template2.xhtml">

    <ui:define name="title">Reportes</ui:define>
    <ui:define name="content">
        <p:panel header="Reportes">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card" style="background-color: #17a2b8; color: white">
                        <div class="card-body">
                            <h3 class="card-title" style="font-weight: bold">#{reportesBean.cantProductos}</h3>
                            <p class="card-text">Productos creados</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card" style="background-color: #ffc107; color: black">
                        <div class="card-body">
                            <h3 class="card-title" style="font-weight: bold">#{reportesBean.cantUsuarios}</h3>
                            <p class="card-text">Usuarios registrados</p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                        <div class="card" style="background-color: #dc3545; color: white">
                            <div class="card-body">
                                <h3 class="card-title" style="font-weight: bold">#{reportesBean.cantVentas}</h3>
                                <p class="card-text">Ventas</p>
                            </div>
                        </div>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-6 p-lg-3 p-xl-2">
                    <div class="card">
                        <h5>Cantidad de productos por categorias</h5>
                        <p:donutChart model="#{reportesBean.donutModel}" style="width: 100%; height: 500px;"/>
                    </div>
                </div>
                <div class="p-col-6 p-lg-3 p-xl-2">
                    <div class="card">
                        <h5>Ventas por ultimos 5 meses</h5>
                        <p:barChart model="#{reportesBean.barModel}" style="width: 100%; height: 500px;"/>
                    </div>
                </div>
            </div>

        </p:panel>
    </ui:define>
</ui:composition>
</html>
